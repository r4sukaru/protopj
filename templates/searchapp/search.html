{% extends 'searchapp/base.html' %}
<!-- テンプレートの継承先 -->
<!-- オーバーライド対象：content=子テンプレートのブロック名 -->
{% block content %}
<form method="post"  class="form-inline">
<!-- セキュリティ対策 -->
{% csrf_token %}
<div style="display:inline-flex">
     <!--<label>検索条件</label>-->
      {% for aa in search_value %}
     {{ aa }}
     {% endfor %}
     <button type="submit" class="btn col-md-2">検索</button>
</div>
</form>

{% endblock %}
